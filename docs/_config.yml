### Site Settings ###
title       : Myles Cragg
description : >-
              I'm a systems and tools programmer that is always
              trying to expand my knowledge of the technologies I use,
              and is also on the lookout for new ones to improve my workflow.                      
baseurl     : "" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
url         : "https://www.mylescragg.ca"
remote_theme: YoussefRaafatNasry/portfolYOU
open_new_tab: true # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/blog.html
  - pages/tags.html
  - pages/404.html
  # - pages/index.md


